<!doctype html>
<html lang="en">
	<head>
		<title>On This Day In History</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="wiki-search">
			<h2>On this day in history...</h2>
			<label for="query">Query:</label>
			<input name="query"
						 id="query"
						 placeholder="Enter a Wikipedia search query."
						 required
						 autofocus
						 >
			<button id="query-button">Search</button>
			<span>Your selected date: </span>
			<span id="selected-date"></span>
		</div>
		<hr />
		<ul id="search-results"></ul>
		<script type="text/javascript" src="/build.js"></script>
	</body>
</html>
